<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Монетка - Казино SPWorlds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="btn">← Назад</a>
    </div>

    <div class="game-card">
      <h2 class="result">Монетка</h2>
      
      <form id="game-form">
        <div class="bet-controls">
          <label for="bet">Ставка (АР):</label>
          <div class="bet-input">
            <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
            <input
              type="number"
              id="bet"
              min="1"
              max="1000"
              value="1"
              required
            >
            <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
          </div>
        </div>

        <div class="game-controls">
          <button type="button" class="btn btn-choice" onclick="selectChoice('heads')">Орёл</button>
          <button type="button" class="btn btn-choice" onclick="selectChoice('tails')">Решка</button>
        </div>

        <button type="submit" class="btn btn-primary">Играть</button>
      </form>

      <div id="game-status" class="result"></div>
    </div>
  </div>

  <script>
    let selectedChoice = null;

    function adjustBet(amount) {
      const betInput = document.getElementById('bet');
      const newValue = Math.max(1, Math.min(1000, parseInt(betInput.value) + amount));
      betInput.value = newValue;
    }

    function selectChoice(choice) {
      selectedChoice = choice;
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedChoice) {
        const statusEl = document.getElementById('game-status');
        statusEl.className = 'result lose';
        statusEl.textContent = 'Выберите сторону монетки';
        return;
      }

      const bet = parseInt(document.getElementById('bet').value);
      const statusEl = document.getElementById('game-status');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (bet < 1 || bet > 1000) {
        statusEl.className = 'result lose';
        statusEl.textContent = 'Ставка должна быть от 1 до 1000 АР';
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Играем...';
        statusEl.className = 'result';
        statusEl.textContent = 'Бросаем монетку...';

        const res = await fetch('/api/play/coin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            choice: selectedChoice,
            bet: bet
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          statusEl.className = data.won ? 'result win' : 'result lose';
          statusEl.textContent = data.won 
            ? `Поздравляем! Вы выиграли ${data.bet * 2} АР!`
            : `Увы, выпала ${data.result === 'heads' ? 'орёл' : 'решка'}. Потеряно ${data.bet} АР`;
        } else {
          statusEl.className = 'result lose';
          statusEl.textContent = data.error || 'Ошибка при игре';
        }
      } catch (err) {
        statusEl.className = 'result lose';
        statusEl.textContent = 'Ошибка: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Играть';
      }
    });
  </script>
</body>
</html>
