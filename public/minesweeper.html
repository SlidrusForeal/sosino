<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–∞–ø—ë—Ä - –ö–∞–∑–∏–Ω–æ SOSINO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="/" class="home-link">‚Üê SOSINO</a>
      </div>
      <div id="user-info" class="user-info-container">
        <!-- User info will be inserted here -->
      </div>
    </header>

    <main class="main-content">
      <div class="game-card">
        <h2 class="game-title">–°–∞–ø—ë—Ä</h2>
        
        <form id="game-form">
          <div class="bet-controls">
            <label for="bet">–°—Ç–∞–≤–∫–∞ (—Ä—É–¥—ã):</label>
            <div class="bet-input">
              <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
              <input
                type="number"
                id="bet"
                min="1"
                max="1000"
                value="1"
                required
              >
              <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
            </div>
          </div>

          <div class="minesweeper-grid" id="grid">
            <!-- –Ø—á–µ–π–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
          </div>

          <button type="submit" class="btn btn-primary">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        </form>

        <div id="game-status" class="result"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>¬© 2024 –ö–∞–∑–∏–Ω–æ SOSINO. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    </footer>
  </div>

  <script>
    let selectedCells = [];
    let gameStarted = false;
    let userBalance = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    function updateUI(user) {
      const infoDiv = document.getElementById('user-info');
      const gameForm = document.getElementById('game-form');
      const gameCard = document.querySelector('.game-card');

      if (user && user.discord_username) {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="user-profile">
            <img src="https://mc-heads.net/avatar/${user.minecraft_username}" alt="Minecraft Avatar" class="minecraft-avatar">
            <div class="user-details">
              <div class="discord-name">${user.discord_username}</div>
              <div class="minecraft-name">${user.minecraft_username}</div>
            </div>
          </div>
        `;
        userBalance = user.balance;
        gameForm.style.display = 'block';
        gameCard.style.display = 'block';
      } else {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="auth-container">
            <a href="/auth/discord" class="btn btn-primary">
              <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord" class="discord-icon">
              –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord
            </a>
          </div>
        `;
        gameForm.style.display = 'none';
        gameCard.style.display = 'none';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/user');
        if (!res.ok) {
          throw new Error('Unauthorized');
        }
        const user = await res.json();
        updateUI(user);
      } catch (err) {
        console.error('Auth error:', err);
        updateUI(null);
      }
    }

    function adjustBet(amount) {
      const betInput = document.getElementById('bet');
      const newValue = Math.max(1, Math.min(userBalance, parseInt(betInput.value) + amount));
      betInput.value = newValue;
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –≤–≤–æ–¥–∞
    document.getElementById('bet').addEventListener('input', function(e) {
      let value = parseInt(e.target.value);
      if (isNaN(value) || value < 1) {
        e.target.value = 1;
      } else if (value > userBalance) {
        e.target.value = userBalance;
      }
    });

    function createGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'mine-cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => selectCell(cell));
        grid.appendChild(cell);
      }
    }

    function selectCell(cell) {
      if (!gameStarted) return;
      
      const index = parseInt(cell.dataset.index);
      if (selectedCells.includes(index)) {
        selectedCells = selectedCells.filter(i => i !== index);
        cell.classList.remove('selected');
      } else if (selectedCells.length < 3) {
        selectedCells.push(index);
        cell.classList.add('selected');
      }
    }

    function revealMines(mines) {
      const cells = document.querySelectorAll('.mine-cell');
      cells.forEach(cell => {
        const index = parseInt(cell.dataset.index);
        if (mines.includes(index)) {
          cell.classList.add('mine');
          cell.textContent = 'üí£';
        } else if (selectedCells.includes(index)) {
          cell.classList.add('safe');
          cell.textContent = '‚úÖ';
        }
      });
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const bet = parseInt(document.getElementById('bet').value);
      const statusEl = document.getElementById('game-status');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (bet < 1 || bet > userBalance) {
        statusEl.className = 'result lose';
        statusEl.textContent = `–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ ${userBalance} —Ä—É–¥—ã`;
        return;
      }

      if (!gameStarted) {
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        gameStarted = true;
        createGrid();
        submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å';
        statusEl.className = 'result';
        statusEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ 3 —è—á–µ–π–∫–∏';
        return;
      }

      if (selectedCells.length !== 3) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–≤–Ω–æ 3 —è—á–µ–π–∫–∏';
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
        statusEl.className = 'result';
        statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º —è—á–µ–π–∫–∏...';

        const res = await fetch('/api/minesweeper', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            cells: selectedCells,
            bet: bet
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –º–∏–Ω
          revealMines(data.mines);
          
          statusEl.className = data.won ? 'result win' : 'result lose';
          statusEl.textContent = data.won 
            ? `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —è—á–µ–π–∫–∏. –í—ã–∏–≥—Ä—ã—à ${data.bet * 2} —Ä—É–¥—ã!`
            : `–£–≤—ã, –≤—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É. –ü–æ—Ç–µ—Ä—è–Ω–æ ${data.bet} —Ä—É–¥—ã`;
          
          // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –∏–≥—Ä—ã
          userBalance = data.newBalance;
          
          // –°–±—Ä–æ—Å –∏–≥—Ä—ã
          gameStarted = false;
          submitBtn.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
        } else {
          statusEl.className = 'result lose';
          statusEl.textContent = data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–≥—Ä–µ';
        }
      } catch (err) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    checkAuth();

    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    setInterval(checkAuth, 30000); // –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    createGrid();
  </script>
</body>
</html>
