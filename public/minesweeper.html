<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–∞–ø—ë—Ä - –ö–∞–∑–∏–Ω–æ SPWorlds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="btn">‚Üê –ù–∞–∑–∞–¥</a>
    </div>

    <div class="game-card">
      <h2 class="result">–°–∞–ø—ë—Ä</h2>
      
      <form id="game-form">
        <div class="bet-controls">
          <label for="bet">–°—Ç–∞–≤–∫–∞ (–ê–†):</label>
          <div class="bet-input">
            <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
            <input
              type="number"
              id="bet"
              min="1"
              max="1000"
              value="1"
              required
            >
            <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
          </div>
        </div>

        <div class="minesweeper-grid" id="grid">
          <!-- –Ø—á–µ–π–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>

        <button type="submit" class="btn btn-primary">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
      </form>

      <div id="game-status" class="result"></div>
    </div>
  </div>

  <script>
    let selectedCells = [];
    let gameStarted = false;

    function adjustBet(amount) {
      const betInput = document.getElementById('bet');
      const newValue = Math.max(1, Math.min(1000, parseInt(betInput.value) + amount));
      betInput.value = newValue;
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –≤–≤–æ–¥–∞
    document.getElementById('bet').addEventListener('input', function(e) {
      let value = parseInt(e.target.value);
      if (isNaN(value) || value < 1) {
        e.target.value = 1;
      } else if (value > 1000) {
        e.target.value = 1000;
      }
    });

    function createGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      
      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'mine-cell';
        cell.dataset.index = i;
        cell.addEventListener('click', () => selectCell(cell));
        grid.appendChild(cell);
      }
    }

    function selectCell(cell) {
      if (!gameStarted) return;
      
      const index = parseInt(cell.dataset.index);
      if (selectedCells.includes(index)) {
        selectedCells = selectedCells.filter(i => i !== index);
        cell.classList.remove('selected');
      } else if (selectedCells.length < 3) {
        selectedCells.push(index);
        cell.classList.add('selected');
      }
    }

    function revealMines(mines) {
      const cells = document.querySelectorAll('.mine-cell');
      cells.forEach(cell => {
        const index = parseInt(cell.dataset.index);
        if (mines.includes(index)) {
          cell.classList.add('mine');
          cell.textContent = 'üí£';
        } else if (selectedCells.includes(index)) {
          cell.classList.add('safe');
          cell.textContent = '‚úÖ';
        }
      });
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const bet = parseInt(document.getElementById('bet').value);
      const statusEl = document.getElementById('game-status');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (bet < 1 || bet > 1000) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ 1000 –ê–†';
        return;
      }

      if (!gameStarted) {
        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        gameStarted = true;
        createGrid();
        submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å';
        statusEl.className = 'result';
        statusEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ 3 —è—á–µ–π–∫–∏';
        return;
      }

      if (selectedCells.length !== 3) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–í—ã–±–µ—Ä–∏—Ç–µ —Ä–æ–≤–Ω–æ 3 —è—á–µ–π–∫–∏';
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
        statusEl.className = 'result';
        statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º —è—á–µ–π–∫–∏...';

        const res = await fetch('/api/minesweeper', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            cells: selectedCells,
            bet: bet
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–∞—Å–∫—Ä—ã—Ç–∏—è –º–∏–Ω
          revealMines(data.mines);
          
          statusEl.className = data.won ? 'result win' : 'result lose';
          statusEl.textContent = data.won 
            ? `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –Ω–∞—à–ª–∏ –≤—Å–µ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —è—á–µ–π–∫–∏. –í—ã–∏–≥—Ä—ã—à ${data.bet * 2} –ê–†!`
            : `–£–≤—ã, –≤—ã –ø–æ–ø–∞–ª–∏ –Ω–∞ –º–∏–Ω—É. –ü–æ—Ç–µ—Ä—è–Ω–æ ${data.bet} –ê–†`;
          
          // –°–±—Ä–æ—Å –∏–≥—Ä—ã
          gameStarted = false;
          submitBtn.textContent = '–ù–∞—á–∞—Ç—å –∏–≥—Ä—É';
        } else {
          statusEl.className = 'result lose';
          statusEl.textContent = data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–≥—Ä–µ';
        }
      } catch (err) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
      } finally {
        submitBtn.disabled = false;
      }
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    createGrid();
  </script>
</body>
</html>
