<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка - Казино SPWorlds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="btn">← Назад</a>
    </div>

    <div class="game-card">
      <h2 class="result">Рулетка</h2>
      
      <form id="game-form">
        <div class="bet-controls">
          <label for="bet">Ставка (АР):</label>
          <div class="bet-input">
            <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
            <input
              type="number"
              id="bet"
              min="1"
              max="1000"
              value="1"
              required
            >
            <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
            <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
          </div>
        </div>

        <div class="game-controls">
          <button type="button" class="btn btn-choice" onclick="selectColor('red')">Красное</button>
          <button type="button" class="btn btn-choice" onclick="selectColor('black')">Чёрное</button>
        </div>

        <div class="roulette-container">
          <div class="roulette-wheel" id="wheel">
            <div class="roulette-ball" id="ball"></div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Крутить</button>
      </form>

      <div id="game-status" class="result"></div>
    </div>
  </div>

  <script>
    let selectedColor = null;

    function adjustBet(amount) {
      const betInput = document.getElementById('bet');
      const newValue = Math.max(1, Math.min(1000, parseInt(betInput.value) + amount));
      betInput.value = newValue;
    }

    // Добавляем валидацию ввода
    document.getElementById('bet').addEventListener('input', function(e) {
      let value = parseInt(e.target.value);
      if (isNaN(value) || value < 1) {
        e.target.value = 1;
      } else if (value > 1000) {
        e.target.value = 1000;
      }
    });

    function selectColor(color) {
      selectedColor = color;
      document.querySelectorAll('.btn-choice').forEach(btn => {
        btn.classList.remove('selected');
      });
      event.target.classList.add('selected');
    }

    function spinWheel() {
      return new Promise(resolve => {
        const wheel = document.getElementById('wheel');
        const ball = document.getElementById('ball');
        let rotations = 0;
        const maxRotations = 5;
        const duration = 3000;
        const startTime = Date.now();

        function animate() {
          const elapsed = Date.now() - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Замедление вращения
          const easeOut = 1 - Math.pow(1 - progress, 3);
          const currentRotation = easeOut * 360 * maxRotations;
          
          wheel.style.transform = `rotate(${currentRotation}deg)`;
          ball.style.transform = `rotate(${-currentRotation * 2}deg)`;

          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            resolve();
          }
        }

        animate();
      });
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!selectedColor) {
        const statusEl = document.getElementById('game-status');
        statusEl.className = 'result lose';
        statusEl.textContent = 'Выберите цвет';
        return;
      }

      const bet = parseInt(document.getElementById('bet').value);
      const statusEl = document.getElementById('game-status');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      if (bet < 1 || bet > 1000) {
        statusEl.className = 'result lose';
        statusEl.textContent = 'Ставка должна быть от 1 до 1000 АР';
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Крутим...';
        statusEl.className = 'result';
        statusEl.textContent = 'Крутим рулетку...';

        // Анимация вращения
        await spinWheel();

        const res = await fetch('/api/roulette', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            color: selectedColor,
            bet: bet
          })
        });

        const data = await res.json();
        
        if (res.ok) {
          statusEl.className = data.won ? 'result win' : 'result lose';
          statusEl.textContent = data.won 
            ? `Поздравляем! Выпало ${data.colorResult === 'red' ? 'красное' : 'чёрное'}. Выигрыш ${data.bet * 2} АР!`
            : `Увы, выпало ${data.colorResult === 'red' ? 'красное' : 'чёрное'}. Потеряно ${data.bet} АР`;
        } else {
          statusEl.className = 'result lose';
          statusEl.textContent = data.error || 'Ошибка при игре';
        }
      } catch (err) {
        statusEl.className = 'result lose';
        statusEl.textContent = 'Ошибка: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Крутить';
      }
    });
  </script>
</body>
</html>
