<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç—ã - –ö–∞–∑–∏–Ω–æ SOSINO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="/" class="home-link">‚Üê SOSINO</a>
      </div>
      <div id="user-info" class="user-info-container">
        <!-- User info will be inserted here -->
      </div>
    </header>

    <main class="main-content">
      <div class="game-card">
        <h2 class="game-title">–°–ª–æ—Ç—ã</h2>
        
        <form id="game-form">
          <div class="bet-controls">
            <label for="bet">–°—Ç–∞–≤–∫–∞ (—Ä—É–¥—ã):</label>
            <div class="bet-input">
              <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
              <input
                type="number"
                id="bet"
                min="1"
                max="1000"
                value="1"
                required
              >
              <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
            </div>
          </div>

          <div class="slots-container">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçá</div>
          </div>

          <button type="submit" class="btn btn-primary">–ö—Ä—É—Ç–∏—Ç—å</button>
        </form>

        <div id="game-status" class="result"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>¬© 2024 –ö–∞–∑–∏–Ω–æ SOSINO. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    </footer>
  </div>

  <script>
    let userBalance = 0;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    function updateUI(user) {
      const infoDiv = document.getElementById('user-info');
      const gameForm = document.getElementById('game-form');
      const gameCard = document.querySelector('.game-card');

      if (user && user.discord_username) {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="user-profile">
            <img src="https://mc-heads.net/avatar/${user.minecraft_username}" alt="Minecraft Avatar" class="minecraft-avatar">
            <div class="user-details">
              <div class="discord-name">${user.discord_username}</div>
              <div class="minecraft-name">${user.minecraft_username}</div>
            </div>
          </div>
        `;
        userBalance = user.balance;
        gameForm.style.display = 'block';
        gameCard.style.display = 'block';
      } else {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="auth-container">
            <a href="/auth/discord" class="btn btn-primary">
              <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord" class="discord-icon">
              –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord
            </a>
          </div>
        `;
        gameForm.style.display = 'none';
        gameCard.style.display = 'none';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    async function checkAuth() {
      try {
        const res = await fetch('/api/auth/user');
        if (!res.ok) {
          throw new Error('Unauthorized');
        }
        const user = await res.json();
        updateUI(user);
      } catch (err) {
        console.error('Auth error:', err);
        updateUI(null);
      }
    }

    function adjustBet(amount) {
      const betInput = document.getElementById('bet');
      const newValue = Math.max(1, Math.min(userBalance, parseInt(betInput.value) + amount));
      betInput.value = newValue;
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –≤–≤–æ–¥–∞
    document.getElementById('bet').addEventListener('input', function(e) {
      let value = parseInt(e.target.value);
      if (isNaN(value) || value < 1) {
        e.target.value = 1;
      } else if (value > userBalance) {
        e.target.value = userBalance;
      }
    });

    function spinSlot(slot, symbols) {
      return new Promise(resolve => {
        let spins = 0;
        const maxSpins = 20;
        const interval = setInterval(() => {
          slot.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          spins++;
          if (spins >= maxSpins) {
            clearInterval(interval);
            resolve();
          }
        }, 100);
      });
    }

    document.getElementById('game-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const bet = parseInt(document.getElementById('bet').value);
      const statusEl = document.getElementById('game-status');
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const slots = [
        document.getElementById('slot1'),
        document.getElementById('slot2'),
        document.getElementById('slot3')
      ];

      if (bet < 1 || bet > userBalance) {
        statusEl.className = 'result lose';
        statusEl.textContent = `–°—Ç–∞–≤–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 1 –¥–æ ${userBalance} —Ä—É–¥—ã`;
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = '–ö—Ä—É—Ç–∏–º...';
        statusEl.className = 'result';
        statusEl.textContent = '–ö—Ä—É—Ç–∏–º –±–∞—Ä–∞–±–∞–Ω—ã...';

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        const symbols = ['üçí', 'üçã', 'üçá', 'üîî', 'üíé'];
        await Promise.all(slots.map(slot => spinSlot(slot, symbols)));

        const res = await fetch('/api/slots', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bet })
        });

        const data = await res.json();
        
        if (res.ok) {
          // –ê–Ω–∏–º–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
          slots.forEach((slot, i) => {
            slot.textContent = data.result[i];
            slot.classList.add('win');
            setTimeout(() => slot.classList.remove('win'), 1000);
          });

          statusEl.className = data.won ? 'result win' : 'result lose';
          statusEl.textContent = data.won 
            ? `–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${data.bet * 2} —Ä—É–¥—ã!`
            : `–£–≤—ã, –≤—ã–ø–∞–ª–∞ –∫–æ–º–±–∏–Ω–∞—Ü–∏—è ${data.result.join(' ')}. –ü–æ—Ç–µ—Ä—è–Ω–æ ${data.bet} —Ä—É–¥—ã`;
          // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –ø–æ—Å–ª–µ –∏–≥—Ä—ã
          userBalance = data.newBalance;
        } else {
          statusEl.className = 'result lose';
          statusEl.textContent = data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–≥—Ä–µ';
        }
      } catch (err) {
        statusEl.className = 'result lose';
        statusEl.textContent = '–û—à–∏–±–∫–∞: ' + err.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å';
      }
    });

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    checkAuth();

    // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    setInterval(checkAuth, 30000); // –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
  </script>
</body>
</html>
