<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–°–ª–æ—Ç—ã - –ö–∞–∑–∏–Ω–æ SOSINO</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="/" class="home-link">‚Üê SOSINO</a>
      </div>
      <div id="user-info" class="user-info-container">
        <!-- User info will be inserted here -->
      </div>
    </header>

    <main class="main-content">
      <div class="game-card">
        <h2 class="game-title">–°–ª–æ—Ç—ã</h2>
        
        <form id="game-form">
          <div class="bet-controls">
            <label for="bet">–°—Ç–∞–≤–∫–∞ (—Ä—É–¥—ã):</label>
            <div class="bet-input">
              <button type="button" class="btn btn-small" onclick="adjustBet(-10)">-10</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(-1)">-1</button>
              <input
                type="number"
                id="bet"
                min="1"
                max="1000"
                value="1"
                required
              >
              <button type="button" class="btn btn-small" onclick="adjustBet(1)">+1</button>
              <button type="button" class="btn btn-small" onclick="adjustBet(10)">+10</button>
            </div>
          </div>

          <div class="slots-container">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçá</div>
          </div>

          <button type="submit" class="btn btn-primary">–ö—Ä—É—Ç–∏—Ç—å</button>
        </form>

        <div id="game-status" class="result"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>¬© 2024 –ö–∞–∑–∏–Ω–æ SOSINO. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    </footer>
  </div>

  <script>
    let currentBet = 1;
    let userBalance = 0;
    let isSpinning = false;
    let userData = null;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è UI –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏
    function updateUI(user) {
      const infoDiv = document.getElementById('user-info');
      const gameForm = document.getElementById('game-form');
      const gameCard = document.querySelector('.game-card');

      if (user && user.discord_username) {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="user-profile">
            <img src="https://mc-heads.net/avatar/${user.minecraft_username}" alt="Minecraft Avatar" class="minecraft-avatar">
            <div class="user-details">
              <div class="discord-name">${user.discord_username}</div>
              <div class="minecraft-name">${user.minecraft_username}</div>
            </div>
          </div>
        `;
        userBalance = user.balance;
        gameForm.style.display = 'block';
        gameCard.style.display = 'block';
      } else {
        // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
        infoDiv.innerHTML = `
          <div class="auth-container">
            <a href="/auth/discord" class="btn btn-primary">
              <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_white_RGB.png" alt="Discord" class="discord-icon">
              –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Discord
            </a>
          </div>
        `;
        gameForm.style.display = 'none';
        gameCard.style.display = 'none';
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/user');
        if (response.ok) {
          userData = await response.json();
          userBalance = userData.balance;
          document.getElementById('balance').textContent = userData.balance;
          document.getElementById('gameSection').style.display = 'block';
          document.getElementById('authMessage').style.display = 'none';
        } else {
          document.getElementById('gameSection').style.display = 'none';
          document.getElementById('authMessage').style.display = 'block';
        }
      } catch (error) {
        console.error('Error checking auth:', error);
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
    function updateBalance(newBalance) {
      userBalance = newBalance;
      document.getElementById('balance').textContent = newBalance;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞–≤–∫–∏
    function adjustBet(amount) {
      currentBet = Math.max(1, Math.min(1000, currentBet + amount));
      document.getElementById('bet').value = currentBet;
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª–∏–¥–∞—Ü–∏—é –≤–≤–æ–¥–∞
    document.getElementById('bet').addEventListener('input', function(e) {
      let value = parseInt(e.target.value);
      if (isNaN(value) || value < 1) {
        e.target.value = 1;
      } else if (value > userBalance) {
        e.target.value = userBalance;
      }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–ª–æ—Ç–æ–≤
    function animateSlots() {
      const reels = document.querySelectorAll('.reel');
      reels.forEach(reel => {
        const symbols = ['üçí', 'üçã', 'üçá', 'üîî', 'üíé'];
        let currentIndex = 0;
        const interval = setInterval(() => {
          reel.textContent = symbols[currentIndex];
          currentIndex = (currentIndex + 1) % symbols.length;
        }, 100);
        setTimeout(() => clearInterval(interval), 2000);
      });
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã
    async function playGame() {
      if (isSpinning) return;
      if (currentBet > userBalance) {
        alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
        return;
      }

      isSpinning = true;
      animateSlots();

      try {
        const response = await fetch('/api/slots', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            bet: currentBet,
            userId: userData.id
          })
        });

        if (!response.ok) {
          throw new Error('Game error');
        }

        const result = await response.json();
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
        updateBalance(result.newBalance);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        const resultDiv = document.getElementById('game-status');
        resultDiv.innerHTML = `
          <div class="result ${result.won ? 'win' : 'lose'}">
            <h3>${result.won ? '–ü–æ–±–µ–¥–∞!' : '–ü—Ä–æ–∏–≥—Ä—ã—à'}</h3>
            <p>–ö–æ–º–±–∏–Ω–∞—Ü–∏—è: ${result.result.join(' ')}</p>
            <p>${result.won ? '–í—ã–∏–≥—Ä—ã—à: ' + (currentBet * result.multiplier) : '–ü–æ—Ç–µ—Ä—è–Ω–æ: ' + currentBet} AR</p>
          </div>
        `;
      } catch (error) {
        console.error('Error playing game:', error);
        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∏–≥—Ä–µ');
      } finally {
        isSpinning = false;
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
